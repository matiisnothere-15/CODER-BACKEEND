<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Producto</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="assets/style.css">

    </head>
<body>
        <img src="assets/img/images.jpg" alt="">
        
<div class="container">
    <h2>Carga de Producto</h2>
    <form action="/api/products" method="post" enctype="multipart/form-data">
  
        <div class="form-group">
            <label for="title">Nombre:</label>
            <input type="text" id="nombre" name="title" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <input type="text" id="descripcion" name="description" placeholder="Descripción">
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="precio" name="price" placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="thumbnail">Imagen:</label>
            <input type="file" name="avatar" />
        </div>
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="number" id="stock" name="code" placeholder="code">
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" placeholder="Stock">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="categoria" name="status" placeholder="Categoría">
        </div>
        <div class="form-group">
            <label for="category">Categoría:</label>
            <input type="text" id="categoria" name="category" placeholder="Categoría">
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar">
        </div>
    </form>
</div>

</body>
</html>
