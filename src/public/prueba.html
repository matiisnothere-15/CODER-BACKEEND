<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <img src="assets/img/images.jpg" alt="">
</header>

<main>
    <div class="container">
        <h2>Carga de Producto</h2>
        <form action="/api/products" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="title" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="description" placeholder="Descripción">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="price" placeholder="Precio">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" name="avatar" id="imagen" required>
            </div>
            <div class="form-group">
                <label for="code">Código:</label>
                <input type="number" id="code" name="code" placeholder="Código">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" placeholder="Stock">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="category" placeholder="Categoría">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="status" placeholder="Estado">
            </div>
            <div class="form-group">
                <input type="submit" value="Guardar">
            </div>
        </form>
    </div>
</main>

</body>
</html>
